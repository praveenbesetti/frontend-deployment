name: Deploy React Frontend to S3 + CloudFront

on:
  push:
    branches:
      - develop   # change to your frontend branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: frontend/frontend   # adjust if your React app is in a subfolder

      - name: Create .env file from GitHub Secrets
        run: |
          echo "REACT_APP_SECRET_KEY=${{ secrets.REACT_APP_DEV }}" >> .env
        working-directory: frontend/frontend

      - name: Build React app
        run: npm run build
        env:
          CI: false
        working-directory: frontend/frontend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # change to your bucketâ€™s region

      - name: Sync build to S3
        run: |
          aws s3 sync frontend/frontend/build/ s3://${{ secrets.S3_DEV_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }} \
            --paths "/*"
